    <!--所有事物都是对象

            JavaScript提供多个内建对象，比如：String , Date , Array 等等。对象只是带有属性和方法的特殊数据类型
                布尔型可以是一个对象
                数字型可以是一个对象
                字符串也可以是一个对象
                日期是一个对象
                数学和正则表达式也是对象
                数组是一个对象
                甚至函数也可以是对象
    -->

    <!--JavaScript 对象
        对象只是一种特殊的数据。对象拥有属性和方法。

        访问对象的属性

            属性是与对象相关的值
            访问对象属性的语法是：
                objectName.propertyName

        访问对象的方法

            方法是能够在对象执行的动作
                ObjectName.methodName()


        创建JavaScript对象
            定义并创建对象的实例
            使用函数来定义对象，然后创建新的对象实例

            创建直接的实例
            实例：
                person = new Object();
                person.firstName="John";
                person.lastName="Doe";
                person.age=50;
                person.eyecolor="blue";

                代替语法：  使用对象literals
                person = {firstName:"John", lastName:"Doe", age:50, eyecolor:"blue"};

            使用对象构造器
            实例：
                function person(firstname, lastname, age, eyecolor) {
                    this.firstname=firstname;
                    this.lastname=lastname;
                    this.age=age;
                    this.eyecolor=eyecolor;
                }


            创建JavaScript对象实例
            一旦你有了对象构造器，就可以创建新的对象实例，就像这样：
                var myFather = new person("John", "Doe", 50, "blue");
                var myMother = new person("Sally", "Rally", 40, "green");

            把属性添加到JavaScript对象
                person.firstname="John";
                person.lastname="Doe";
                person.age=50;
                person.eyecolor="blue";

        JavaScript类
            JavaScript是面向对象的语言，但JavaScript不使用类
            在JavaScript中，不会创建类，也不会通过类来创建对象(就像在其他面向对象的语言中那样)
            JavaScript基于prototype,而不是基于类的。

            JavaScript for ... in ... 循环
                JavaScript for...in 语句循环遍历对象的属性
                语法：
                    for (variable in object) {
                        执行的代码
                    }
                    注：for...in 循环中的代码块将针对每个属性执行一次。
    -->

    <!--JavaScript prototype(原型对象)
        所有的JavaScript对象都会从一个prototype(原型对象)中继承属性和方法
        在前面，我们学会了如何使用对象的构造器(constructor)
        实例：
            function Person(first, last, age, eyecolor) {
                this.firsName = first;
                this.lastName = last;
                this.age =age;
                this.eyeColor = eyecolor;
            }

            var myFather = new Person("John", "Doe", 50, "blue");
            var myMother = new Person("Sally", "Rally", 40, "green");

            Person.prototype.nationality = "English";//添加属性和方法

        prototype继承
            所有的JavaScript对象都会从一个prototype中继承属性和方法：
                Date对象从Date.prototype继承
                Array对象从Array.prototype 继承
                Person对象从Person.prototype 继承
            所有JavaScript中的对象都是从位于原型链顶端的Object的实例

    -->
